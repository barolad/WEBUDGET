<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{url_for('static', filename='css/bootstrap.min.css')}}">
  <link rel="stylesheet" href="{{url_for('static', filename='css/all.css')}}">
  <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
  <link href="https://fonts.googleapis.com/css2?family=Material+Icons"
    rel="stylesheet">
  <title>Новая запись</title>
</head>
<body>
    <style>
        body{
            background-color: #f9f9f9;
        }
        input{
            height: 66px;
            font-size: large;
        }
        input::-webkit-input-placeholder {
            font-size: 18px;
            /* line-height: 3; */
        }   
        .bottom-menu{
            background-color: #f9f9f9;
            color: #777777;
            border-top: 1px solid #a9a9a9;
        }
        .menu-button{
            background-color: #4a8ef1;
            border-radius: 50%;
            width: 50px;
            height: 50px;
        }
        .searchbar{
            width: 95%;
        }
    </style>
</head>
<body>
  <div class="input-group rounded mt-1">
    <input style="border-radius: 10px!important; height: 30px; background-color: #D2D6DC; border: none; color: #9b9b9b;" type="search" class="form-control rounded mx-1" placeholder="Поиск" aria-label="Search" aria-describedby="search-addon" />
    <span style="background-color: #d2d6dc; color: #777777;" class="input-group-text border-0" id="search-addon">
      <i class="fa fa-search"></i>
    </span>
  </div>
    <section class="addPayment">
        <div class="container mt-2 position-absolute top-50 start-50 translate-middle" style="top:38%!important">
            <h2 class="text-center mb-5">Новая запись</h2>
            <!-- <p>Если у вас возникли проблемы, напишите в поддержку через форму обратной связи ниже.</p> -->
            
            {% for cat,msg in get_flashed_messages(True) %}
            <div class="{{cat}}" role="alert">
                {{msg}}
            </div>
            {% endfor %}
          
    <form>
        <div class="form-group row">
          <label for="text" class="col-4 col-form-label">Описание</label> 
          <div class="col-12">
            <input id="text" name="text" type="text" class="form-control" required="required" placeholder="Короткое описание">
          </div>
        </div>
        
        <div class="form-group row"  style="margin-top: 1%" >
          <label for="categoriesSelector" class="col-4 col-form-label" >Категория</label> 
          <div class="col-8">
            <select id="categoriesSelector" name="categoriesSelector" class="form-select form-select-lg mb-3">
              <option value="food">Супермаркеты</option>
              <option value="study">Образование</option>
              <option value="cinema">Кино</option>
              <option value="transfer">Переводы</option>
              <option value="another">Другое</option>
            </select>
          </div>
        </div> 
        <div class="form-group row">
          <div class="d-grid gap-2 d-md-block" ></div>
            <button name="submit" type="submit" class="btn btn-primary" style="height: 66px; width: 90%; margin-left: 5%;">Добавить</button>
          </div>
          <!-- <div class="container col-12">
            <p class="link-primary text-center"><a href="{{url_for('index')}}" style="margin-top: 1%"><u>ВЕРНУТЬСЯ</u></p>
        </div> -->
        </div>
        </form>
    </section>
    <!-- Нижнее меню -->
    <div class="container fixed-bottom bottom-menu">
      <div class="row mx-1">
          <div class="col-12  d-flex flex-row justify-content-between">
              <a href="#" style="color:inherit"><i class="py-3 fa fa-user" aria-hidden="true"></i></a>
              <a href="#" style="color:inherit"><i class="py-3 fa fa-chart-line" aria-hidden="true"></i></a>
              <div style="color:#f9f9f9; top: -15px !important;" class="menu-button d-flex justify-content-center align-items-center position-relative">
                  <a href="#" style="color:#f9f9f9"><i class="py-3 fa fa-plus" aria-hidden="true"> </i> </a>
              </div>
              <a href="#" style="color:inherit"><i class="py-3 fa fa-history" aria-hidden="true"></i></a>
              <a href="#" style="color:inherit"><i class="py-3 fa fa-cog" aria-hidden="true"></i></a>
          </div>
      </div>
  </div>
</body>
</html>
