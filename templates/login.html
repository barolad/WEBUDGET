<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='css/bootstrap.min.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
    <title>Document</title>
    <style>
        input{
            height: 66px;
            font-size: large;
        }
        input::-webkit-input-placeholder {
            font-size: 18px;
            /* line-height: 3; */
        }   
    </style>
</head>
<body>
    <section class="contact">
        <div class="container mt-2 position-absolute top-50 start-50 translate-middle" style="top:38%!important">
            <h2 class="text-center mb-5">Войдите в WEBUDGET</h2>
            <!-- <p>Если у вас возникли проблемы, напишите в поддержку через форму обратной связи ниже.</p> -->
            
            {% for cat,msg in get_flashed_messages(True) %}
            <div class="{{cat}}" role="alert">
                {{msg}}
            </div>
            {% endfor %}

            <form action='/login' method='post' class="row g-3 needs-validation" novalidate>
              <div class="col-12">
                <label for="validationCustom01" class="form-label">Введите логин</label>
                <input type="text" class="form-control" name='username' id="validationCustom01" placeholder="Исак" required>
              </div>
              <div class="col-12">
                <label for="exampleFormControlInput1" class="form-label">Пароль</label>
                <div class="input-group">
                  <input type="password" name='psw' class="form-control" id="exampleFormControlInput1" aria-describedby="passwordHelpBlock" required>
                </div>
                 <small id="passwordHelpBlock" class="form-text text-muted">От 5 до 20 символов</small>
              </div>
              <div class="col-12">
                <div class="form-check">
                  <input name="remainme" type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Запомнить меня</label>
                </div>
              </div>
              <div class="d-grid gap-2 d-md-block">
                <button class="btn btn-primary" type="submit" style="height: 66px;">Войти</button>
              </div>
              <div class="container col-12">
                  <p class="link-primary text-center"><a href="{{url_for('registration')}}"><u>ЗАРЕГИСТРИРОВАТЬСЯ</u></p>
              </div>
            </form>
        </div>
    </section>

</body>
</html>
