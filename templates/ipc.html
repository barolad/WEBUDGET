{% extends 'base.html' %}
{% block content %}
{{ super() }}
<div class="container">
    <h1>Остаток с учетом инфляции</h1>
    <form action='/ipc' method='post' class="needs-validation" novalidate>
        <div class="input-group ">
            <label for="exampleFormControlInput1" class="form-label">Стартовая сумма</label>
            <div class="input-group">
                <input type="text" class="form-control" name="input_text1" id="input_text1" max="10000000" value="1000000" onchange="rangeinput1.value = input_text1.value" />
            </div>
            <div class="input-group">
                <input style='width: 100%;' type="range" oninput="input_text1.value = rangeinput1.value" class="form-control-range slider" type="range" min="5000" max="10000000" value="1000000" id="rangeinput1" step="50000" onchange="input_text1.value = rangeinput1.value" >
                <small>До 10 млн.</small>
            </div>
        </div>
        <div class="input-group ">
            <label for="exampleFormControlInput1" class="form-label">Сумма каждого пополнения</label>
            <div class="input-group">
                <input type="text" class="form-control" name="input_text2" id="input_text2" max="10000000" value="20000" onchange="rangeinput1.value = input_text2.value" />
            </div>
            <div class="input-group">
                <input style='width: 100%;' type="range" oninput="input_text2.value = rangeinput2.value" class="form-control-range slider" type="range" min="5000" max="10000000" value="20000" id="rangeinput2" step="10000" onchange="input_text2.value = rangeinput2.value" >
                <small>До 10 млн.</small>
            </div>
        </div>
        <div class="input-group ">
            <label for="exampleFormControlInput1" class="form-label">Число пополнений в год</label>
            <div class="input-group">
                <input type="text" class="form-control" name="input_text3" id="input_text3" max="12" value="2" onchange="rangeinput3.value = input_text1.value" />
            </div>
            <div class="input-group">
                <input style='width: 100%;' type="range" oninput="input_text3.value = rangeinput3.value" class="form-control-range slider" type="range" min="1" max="12" value="2" id="rangeinput3" step="1" onchange="input_text3.value = rangeinput3.value" >
                <small>До 12 месяцев</small>
            </div>
        </div>
        <div class="input-group ">
            <label for="exampleFormControlInput1" class="form-label">Инфляция</label>
            <div class="input-group">
                <input type="text" class="form-control" name="input_text4" id="input_text4" max="100" value="{{inf_now}}" onchange="rangeinput4.value = input_text4.value" />
            </div>
            <div class="input-group">
                <input style='width: 100%;' type="range" oninput="input_text4.value = rangeinput4.value" class="form-control-range slider" type="range" min="0" max="100" value="{{inf_now}}" id="rangeinput4" step="0.1" onchange="input_text4.value = rangeinput4.value" >
                <small>Текущее значение в России: {{inf_now}}%</small>
            </div>
        </div>
        <div class="d-grid gap-2 d-md-block">
            <button class="btn btn-primary mt-3" type="submit" style="height: 66px;">Рассчитать</button>
          </div>
    </form>
</div>
{% endblock %}
